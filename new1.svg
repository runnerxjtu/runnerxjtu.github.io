F0000" fill-rule="evenodd"/></g></g><path d="M315 800C315 788.954 323.954 780 335 780 346.046 780 355 788.954 355 800 355 811.046 346.046 820 335 820 323.954 820 315 811.046 315 800Z" fill="url(#fill26)" fill-rule="evenodd"/><g clip-path="url(#clip27)" filter="url(#fx6)" transform="translate(309 523)"><g clip-path="url(#clip28)"><path d="M6 26.1667C6 14.8448 14.9543 5.66669 26 5.66669 37.0457 5.66669 46 14.8448 46 26.1667 46 37.4885 37.0457 46.6667 26 46.6667 14.9543 46.6667 6 37.4885 6 26.1667Z" fill="#FF0000" fill-rule="evenodd"/></g></g><path d="M315 546.5C315 535.178 323.954 526 335 526 346.046 526 355 535.178 355 546.5 355 557.822 346.046 567 335 567 323.954 567 315 557.822 315 546.5Z" fill="url(#fill29)" fill-rule="evenodd"/><text fill="#FFFFFF" font-family="YouYuan,YouYuan_MSFontService,sans-serif" font-weight="400" font-size="19" transform="translate(34.7984 101)">《中华人民共和国宪法<tspan font-size="19" x="186.667" y="0">》</tspan><tspan font-size="19" x="0" y="23">第四十五条规定：国家和</tspan><tspan font-size="19" x="0" y="45">社会帮助安排盲、聋、哑</tspan><tspan font-size="19" x="0" y="67">和其他有残疾的公民的劳</tspan><tspan font-size="19" x="0" y="90">动、生活和教育。</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="19" x="414.37" y="95">《</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="19" x="433.037" y="95">中华人民共和国刑法</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="19" x="601.037" y="95">》</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="19" x="619.704" y="95">第</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="19" x="414.37" y="118">十九条规定：又聋又哑的人</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="19" x="414.37" y="140">或者盲人犯罪，可以从轻、</tspan><tspan font-family="SimSun,SimSun_MSFontService,sans-serif" font-size="19" x="414.37" y="161">减轻或者免除处罚。</tspan><tspan font-size="19" x="1.74426" y="185">《</tspan><tspan font-size="19" x="20.4109" y="185">刑事诉讼法</tspan><tspan font-size="19" x="113.744" y="185">》</tspan>第三十四<tspan font-size="19" x="1.74426" y="208">条规定：“被告人是盲、</tspan><tspan font-size="19" x="1.74426" y="230">聋、哑或者未成年人而没</tspan><tspan font-size="19" x="1.74426" y="252">有委托辩护人的，人民法</tspan><tspan font-size="19" x="1.74426" y="275">院应当指定承担法律援助</tspan><tspan font-size="19" x="1.74426" y="297">义务的律师为其提供辩</tspan><tspan font-size="19" x="1.74426" y="320">护。”第一百一十九条</tspan><tspan font-size="19" x="188.411" y="320">规</tspan><tspan font-size="19" x="1.74426" y="342">定：“</tspan><tspan font-size="19" x="57.7443" y="342">讯问聋、哑的犯罪</tspan><tspan font-size="19" x="1.74426" y="364">嫌疑人，应当有通晓聋、</tspan><tspan font-size="19" x="1.74426" y="387">哑手势的人参加，并且将</tspan><tspan font-size="19" x="1.74426" y="409">这种情况记明笔录。”</tspan><tspan font-size="19" x="414.37" y="420">《</tspan>中华人民共和国治安管理<tspan font-size="19" x="414.37" y="443">处罚法</tspan>》第十四条规定：盲<tspan font-size="19" x="414.37" y="465">人</tspan>或者又聋又哑的人违反治<tspan font-size="19" x="414.37" y="487">安管理的，可以从轻、减轻</tspan><tspan font-size="19" x="414.37" y="510">或者不予处罚。</tspan><tspan font-size="19" x="-0.486088" y="506">《</tspan>中华人民共和国残疾人<tspan font-size="19" x="-0.486088" y="529">保障法</tspan>》<tspan font-size="19" x="74.1806" y="529">第一条规定：为</tspan><tspan font-size="19" x="-0.486088" y="551">了维护残疾人的合法权益，</tspan><tspan font-size="19" x="-0.486088" y="573">发展残疾人事业，保障残</tspan><tspan font-size="19" x="-0.486088" y="596">疾人平等地充分参与社会</tspan><tspan font-size="19" x="-0.486088" y="618">生活，共享社会物质文化</tspan><tspan font-size="19" x="-0.486088" y="641">成果，根据宪法，制定本</tspan><tspan font-size="19" x="-0.486088" y="663">法。</tspan><tspan font-size="19" x="414.37" y="654">（</tspan>2020年<tspan font-size="19" x="489.037" y="654">5</tspan><tspan font-size="19" x="498.37" y="654">月</tspan><tspan font-size="19" x="517.037" y="654">28</tspan><tspan font-size="19" x="535.703" y="654">日）</tspan><tspan font-size="19" x="573.037" y="654">《</tspan><tspan font-size="19" x="591.703" y="654">民法</tspan><tspan font-size="19" x="414.37" y="677">典</tspan>》<tspan font-size="19" x="451.703" y="677">中直接涉及残疾人权益</tspan><tspan font-size="19" x="414.37" y="699">保障的条文近三十条，充分</tspan><tspan font-size="19" x="414.37" y="721">肯定了残疾人作为民事主体</tspan><tspan font-size="19" x="414.37" y="744">的平等地位，是残疾人权益</tspan><tspan font-size="19" x="414.37" y="766">保障新的里程碑。</tspan><tspan font-size="19" x="1.74426" y="776">《</tspan><tspan font-size="19" x="20.4109" y="776">中华人民共和国法律援</tspan><tspan font-size="19" x="1.74426" y="799">助法</tspan>》<tspan font-size="19" x="57.7443" y="799">第二十五</tspan>条规定：<tspan font-size="19" x="1.74426" y="821">刑事</tspan>案件的犯罪嫌疑人、<tspan font-size="19" x="1.74426" y="843">被告人属于视力、听力、</tspan><tspan font-size="19" x="1.74426" y="866">言语残疾人的，没有委托</tspan><tspan font-size="19" x="1.74426" y="888">辩护人的，人民法院、人</tspan><tspan font-size="19" x="1.74426" y="911">民检察院、公安机关应当</tspan><tspan font-size="19" x="1.74426" y="933">通知法律援助机构指派律</tspan><tspan font-size="19" x="1.74426" y="955">师担任</tspan><tspan font-size="19" x="57.7443" y="955">辩护人。</tspan></text></g></svg>
